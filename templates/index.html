<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtomIQ | Advanced Science Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;600&display=swap');

        :root {
            --bg-dark: #020205;
            --chat-bg: rgba(18, 18, 28, 0.65);
            --accent-physics: #00f0ff; /* Cyan for Physics */
            --accent-chem: #0aff6c;    /* Green for Chemistry */
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --danger: #ff2a6d;
            --glass-border: rgba(255, 255, 255, 0.06);
            --neon-glow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 240, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(10, 255, 108, 0.06) 0%, transparent 25%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
        }

        .interface-container {
            width: 950px;
            height: 85vh;
            display: flex;
            background: var(--chat-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.05);
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: rgba(5, 5, 10, 0.4);
            border-right: 1px solid var(--glass-border);
            padding: 35px 25px;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -1.5px;
            display: flex;
            align-items: center;
            color: white;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .logo span { color: var(--accent-physics); }
        .logo span.chem { color: var(--accent-chem); }

        /* --- MINI ROBOT MASCOT --- */
        .robot-section {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 20px 0;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 140px;
        }

        .robot-container {
            perspective: 1000px;
            width: 80px;
            height: 100px;
            position: relative;
        }

        .robot {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: float 3s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .robot-head {
            width: 50px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .robot-face {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 8px;
        }

        .robot-eye {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-physics);
            box-shadow: 0 0 10px var(--accent-physics);
            animation: blink 4s infinite;
        }
        
        .robot-eye.right {
            background: var(--accent-chem);
            box-shadow: 0 0 10px var(--accent-chem);
            animation: blink 4s infinite 0.2s;
        }

        .robot-antenna {
            width: 2px;
            height: 12px;
            background: rgba(255, 255, 255, 0.6);
            margin-bottom: -2px;
            position: relative;
        }

        .robot-antenna::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -3px;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 12px #fff;
            animation: pulse-white 1.5s infinite;
        }

        .robot-body {
            width: 30px;
            height: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-top: none;
            border-radius: 0 0 10px 10px;
        }

        .robot-ring {
            position: absolute;
            width: 80px;
            height: 25px;
            border: 1.5px solid rgba(0, 240, 255, 0.3);
            border-radius: 50%;
            top: 45px;
            transform: rotateX(75deg);
            animation: spin-ring 4s linear infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(2deg); }
        }

        @keyframes blink {
            0%, 48%, 52%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        @keyframes pulse-white {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        @keyframes spin-ring {
            0% { transform: rotateX(75deg) rotate(0deg); }
            100% { transform: rotateX(75deg) rotate(360deg); }
        }

        /* --- STATUS PANEL --- */
        .status-panel { flex: 1; }
        .status-item { margin-bottom: 30px; }
        .status-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            display: block;
        }

        .active-module {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--text-primary);
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot.physics { background: var(--accent-physics); box-shadow: 0 0 10px var(--accent-physics); animation: pulse-physics 2s infinite; }
        .dot.chem { background: var(--accent-chem); box-shadow: 0 0 10px var(--accent-chem); animation: pulse-chem 2s infinite; }

        @keyframes pulse-physics {
            0% { opacity: 1; } 50% { opacity: 0.4; box-shadow: 0 0 20px var(--accent-physics); } 100% { opacity: 1; }
        }
        @keyframes pulse-chem {
            0% { opacity: 1; } 50% { opacity: 0.4; box-shadow: 0 0 20px var(--accent-chem); } 100% { opacity: 1; }
        }

        /* --- CHAT AREA --- */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.1) 100%);
        }

        .chat-header {
            padding: 25px 35px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.01);
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent-physics), var(--accent-chem));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #000;
            font-family: 'JetBrains Mono', monospace;
            margin-right: 15px;
        }

        .bot-info h3 { font-size: 15px; font-weight: 600; }
        .bot-info p { font-size: 11px; color: var(--text-secondary); font-family: 'JetBrains Mono', monospace; }

        .messages-container {
            flex: 1;
            padding: 35px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message { max-width: 75%; font-size: 15px; animation: fadeIn 0.4s ease-out; }
        .message-content { padding: 16px 22px; border-radius: 20px; line-height: 1.6; word-wrap: break-word; }

        .bot-message { align-self: flex-start; }
        .bot-message .message-content { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); border-top-left-radius: 4px; }
        .bot-label { font-size: 10px; margin-bottom: 6px; color: var(--accent-physics); font-family: 'JetBrains Mono', monospace; letter-spacing: 1px; }

        .user-message { align-self: flex-end; }
        .user-message .message-content { background: linear-gradient(135deg, var(--accent-physics), #00c3ff); color: #000; font-weight: 500; border-bottom-right-radius: 4px; }

        .system-alert {
            align-self: center;
            background: rgba(255, 42, 109, 0.1);
            border: 1px solid rgba(255, 42, 109, 0.2);
            color: #ff8a8a;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 11px;
            margin: 10px 0;
            font-family: 'JetBrains Mono', monospace;
        }

        .input-area {
            padding: 25px 35px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 15px;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            border-radius: 16px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus { border-color: var(--accent-physics); box-shadow: 0 0 20px rgba(0, 240, 255, 0.1); }

        button.send-btn {
            background: var(--accent-chem);
            color: #000;
            border: none;
            width: 54px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
        }

        button.send-btn:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 0 20px rgba(10, 255, 108, 0.3); }
        button.send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .messages-container::-webkit-scrollbar { width: 5px; }
        .messages-container::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .typing {
            font-style: italic;
            font-size: 12px;
            color: var(--accent-chem);
            margin-left: 10px;
            display: none;
            animation: pulse-text 1.5s infinite;
        }
        @keyframes pulse-text { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="interface-container">
        <aside class="sidebar">
            <div class="logo">Atom<span>IQ</span><span class="chem">.</span></div>

            <div class="robot-section">
                <div class="robot-container">
                    <div class="robot">
                        <div class="robot-antenna"></div>
                        <div class="robot-head">
                            <div class="robot-face">
                                <div class="robot-eye"></div>
                                <div class="robot-eye right"></div>
                            </div>
                        </div>
                        <div class="robot-body"></div>
                        <div class="robot-ring"></div>
                    </div>
                </div>
            </div>

            <div class="status-panel">
                <div class="status-item">
                    <span class="status-label">System Modules</span>
                    <div class="active-module">
                        <div class="dot physics"></div>
                        <span>Physics Core</span>
                    </div>
                    <div class="active-module">
                        <div class="dot chem"></div>
                        <span>Chemistry Core</span>
                    </div>
                </div>
            </div>
            
            <div style="font-family: 'JetBrains Mono', monospace; font-size: 9px; color: var(--text-secondary); text-align: center; margin-top: auto; opacity: 0.5;">
                QUANTUM LINK ACTIVE<br>BUILD v4.0.1
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <div class="avatar">Ai</div>
                <div class="bot-info">
                    <h3>AtomIQ Assistant</h3>
                    <p>Science Calibration: 100% <span id="typing-status" class="typing">...Calibrating Core</span></p>
                </div>
            </header>

            <div class="messages-container" id="chat-window">
                <div class="message bot-message">
                    <div class="bot-label">AtomIQ System</div>
                    <div class="message-content">
                        Protocols active. I am restricted to <b>Physics</b> and <b>Chemistry</b>. Financial queries and other subjects are blocked.
                    </div>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="Input scientific query..." autocomplete="off">
                <button class="send-btn" id="send-btn">➤</button>
            </div>
        </main>
    </div>

    <script>
        /**
         * AtomIQ Backend Integration Module
         * Standardizes fetch protocols to match Flask routes
         */

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingStatus = document.getElementById('typing-status');

        /**
         * Appends message to the UI
         */
        function addMessage(text, isUser = false, label = "User") {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            let content = '';
            if (!isUser) {
                content += `<div class="bot-label">${label}</div>`;
            }
            content += `<div class="message-content">${text}</div>`;
            
            messageDiv.innerHTML = content;
            chatWindow.appendChild(messageDiv);
            
            // Auto-scroll to bottom
            chatWindow.scrollTo({
                top: chatWindow.scrollHeight,
                behavior: 'smooth'
            });
        }

        /**
         * Main communication handler
         */
        async function handleSendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // UI State: Lockdown during processing
            userInput.disabled = true;
            sendBtn.disabled = true;
            typingStatus.style.display = 'inline';

            // Local Echo
            addMessage(message, true);
            userInput.value = '';

            try {
                // Flask Endpoint: /chat (POST)
                // Payload: { "message": string }
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Response Format: { "reply": string }
                // We handle both "reply" and "response" keys as a safety measure
                const coreReply = data.reply || data.response || "SYSTEM ERROR: Null data from core.";
                
                addMessage(coreReply, false, "AtomIQ Core");

            } catch (error) {
                console.error('Core Linkage Error:', error);
                
                // Visual System Alert
                const errorDiv = document.createElement('div');
                errorDiv.className = 'system-alert';
                errorDiv.innerHTML = `⚠️ <strong>ERROR:</strong> CONNECTION TO CORE SEVERED [${error.message}]`;
                chatWindow.appendChild(errorDiv);
                
            } finally {
                // UI State: Restore
                typingStatus.style.display = 'none';
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
                chatWindow.scrollTo({
                    top: chatWindow.scrollHeight,
                    behavior: 'smooth'
                });
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', handleSendMessage);
        
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleSendMessage();
            }
        });

        // Initialize focus
        window.onload = () => userInput.focus();
    </script>
</body>
</html>
